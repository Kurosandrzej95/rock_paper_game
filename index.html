<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!Rock, paper, scissors game!</title>
    <script src="Script2UI.js" defer></script>
    <link rel="icon" type="image/xicon" href="android-chrome-512x512.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mainContainer">
    
    <div id="headOfContainer">
      <img id="logo" src="Pictures/fingers-149295_1280.png" alt="Rock paper scissors game logo" />
        <h1>Rock, Paper, Scissors. THE GAME!</h3>
    </div>
    

        <div id="container_Top">
            <div id="playerScore">Player Score:0 </div>
            <div id="computerScore">Computer Score:0 </div>
            <div id="roundsCounter">Rounds:0 </div>
        </div>
        <div id="container_Bottom">
            <button class="button" id="rock"><img id="btnImage" src="Pictures/rock-paper-scissors-296854_1280.png" alt="choice Rock picture" /></button>
            <button class="button" id="paper"><img id="btnImage" src="Pictures/rock-paper-scissors-296855_1280.png" alt="choice Paper picture" /></button>
            <button class="button" id="scissors"><img id="btnImage" src="Pictures/rock-paper-scissors-296853_1280.png" alt="choice Scissors picture" /></button>
        </div>

    </div>
    <h1 id="mainMessage"></h1>
</body>

</html>
